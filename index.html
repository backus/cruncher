<!doctype html>
<html>
    <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<title>Cruncher</title>

	<!-- jQuery -->
	<script src="lib/js/jquery-1.8.3.js"></script>
	<script src="lib/js/jquery.transit.js"></script>
	
	<script src="lib/js/raphael-min.js"></script>

	<script src="lib/js/d3.v3.js"></script>

	<link href="lib/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="lib/css/bootstrap-theme.min.css" rel="stylesheet"></link>
	<script src="lib/js/bootstrap.min.js"></script>

	<script src="lib/js/Blob.js"></script>
	<script src="lib/js/FileSaver.js"></script>

	<link rel="stylesheet" href="lib/css/font-awesome.css"></link>

        <link rel="stylesheet" href="lib/css/keys.css"></link>

	<!-- CodeMirror -->
	<link rel="stylesheet" href="lib/css/codemirror.css"></link>
	<script src="lib/js/codemirror.js"></script>

        <!-- TogetherJS -->
        <!-- <script src="https://togetherjs.com/togetherjs-min.js"></script> -->

	<!-- Cruncher -->
	<link rel="stylesheet" href="bin/css/cruncher.css">
	<script src="bin/js/util.js"></script>
	<script src="bin/js/solver.js"></script>
	<script src="bin/js/value.js"></script>
	<script src="bin/js/parser.js"></script>
	<script src="bin/js/highlight.js"></script>
	<script src="bin/js/scrubbing.js"></script>
	<script src="bin/js/number-widget.js"></script>
	<script src="bin/js/line-state.js"></script>
	<script src="bin/js/connect.js"></script>
	<script src="bin/js/charts.js"></script>
	<script src="bin/js/graphs.js"></script>
	<script src="bin/js/docs.js"></script>
	<script src="bin/js/cruncher.js"></script>

	<script>
	    $(function() {
            $('#tool-buttons .btn').tooltip({
            container: 'body',
            placement: 'bottom'
            });
	    });
	</script>
    </head>
    <body>
	<div id="toolbar">
	    <div id="tools">
		<div id="title">
		    <input type="text" id="file-name"></input>
		</div>

		<div id="tool-buttons">
		    <a title="New" class="new-doc btn btn-default"><i class="fa fa-file"></i></a>
		    <div class="btn-group">
			<a title="Open from disk" class="open-doc btn btn-default"><i class="fa fa-folder-open"></i></a>
			<input type="file" id="file-chooser"></input>
			<a title="Save to disk" class="save-doc btn btn-default"><i class="fa fa-save"></i></a>
		    </div>
		    <a title="About" class="about btn btn-default"><i class="fa fa-info-circle"></i></a>
		    <!-- <a title="Collaborate" class="collaborate btn btn-default"><i class="fa fa-users"></i></a> -->
		</div>
	    </div>
	</div>
	<textarea id="code" name="code"></textarea>
	<div id="overlay"></div>
        <div id="keys" style="display: none">
            <div class="left">
                <p><kbd>Cmd</kbd></p>
                <p><kbd>Alt</kbd>+<kbd>drag</kbd></p>
            </div>
            <div class="right">
                <p>see dependent values</p>
                <p>scrub and see charts</p>
            </div>
        </div>
        <div id="about" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Welcome to Cruncher</h4>
                    </div>
                    <div class="modal-body">
                        <p>Cruncher is a calculating notepad.</p>
                        <p>The first rule of Cruncher is that <em>everything on the screen is true</em>.</p>
                        <p><img src="res/fruits.gif"></img></p>
                        <p>Cruncher has two kinds of numbers:</p>
                        <ul>
                            <li class="humans-numbers">human's numbers <i class="fa fa-pencil-square"></i></li>
                            <li class="computers-numbers">computer's numbers <i class="fa fa-cogs"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading" style="display: none"></div>
    </body>
</html>
